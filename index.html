<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Mobile browser + Safari top bar color -->
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>DeDougCC</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RJ9ZRC3PW3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-RJ9ZRC3PW3');
  </script>

  <!-- Preload background image -->
  <link rel="preload" as="image" href="images/years.webp">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white/20 backdrop-blur-md p-8 rounded-3xl shadow-xl w-full max-w-sm text-center space-y-6">
    <img src="images/profile.jpg" alt="Profile Picture" class="w-24 h-24 mx-auto rounded-full shadow-lg object-cover" />

    <div>
      <h1 class="text-2xl font-bold tracking-wide" id="username">DeDougCC</h1>
      <p class="text-gray-600" id="tagline">DeGods</p>
    </div>

    <div class="space-y-4" id="links">
      <!-- Links will be inserted here by JavaScript -->
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-xl shadow-xl max-w-md w-full">
      <h2 class="text-xl font-bold mb-4">Contact Me</h2>
      <form id="contactForm" method="POST" action="https://formspree.io/f/xvgqygla">
        <div class="mb-3">
          <input type="text" name="first_name" placeholder="First Name" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-3">
          <input type="text" name="last_name" placeholder="Last Name" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-3">
          <input type="email" name="email" placeholder="Your Email" required
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="mb-4">
          <textarea name="message" placeholder="Your Message" required rows="4"
            class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" id="closeModal"
            class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">Cancel</button>
          <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Profile data
    const profile = {
      username: "DeDougCC",
      tagline: "DeGods Community Manager",
      links: [
        { name: "DeGods", url: "https://degods.com/u/dougcc", color: "bg-black text-white", icon: "images/degods.png" },
        { name: "Twitter", url: "https://twitter.com/cc_doug", color: "bg-black text-white", icon: "images/twitter.png" },
        // Uncomment these if you want to use them
        // { name: "Instagram", url: "https://instagram.com/bra1ner_com", color: "bg-black text-white", icon: "images/instagram.png" },
        // { name: "TikTok", url: "https://www.tiktok.com/@bra1ner.com", color: "bg-black text-white", icon: "images/tik.png" },
        { name: "Phone Call", url: "https://calendly.com/dougcc-degods-fiwb/15mins", color: "bg-[#FAF9F6] text-black", icon: "images/contact.png" },
        { name: "Contact Me!", url: "#", color: "bg-[#FAF9F6] text-black", icon: "images/contact1.png", id: "contactLink" }
      ]
    };

    // Update username and tagline
    document.getElementById("username").innerText = profile.username;
    document.getElementById("tagline").innerText = profile.tagline;

    // Add links dynamically
    const container = document.getElementById("links");
    profile.links.forEach(link => {
      const a = document.createElement("a");
      a.href = link.url;
      if(link.id) a.id = link.id; // assign id if exists
      a.target = "_blank";
      a.className = `relative flex items-center justify-center ${link.color} px-4 py-3 rounded-xl font-medium hover:opacity-90 transition`;

      a.innerHTML = `
        <img src="${link.icon}" alt="" class="absolute left-4 w-5 h-5" />
        <span>${link.name}</span>
      `;

      container.appendChild(a);
    });

    // Modal behavior
    const contactLink = document.getElementById("contactLink");
    if(contactLink){
      contactLink.addEventListener("click", function(e){
        e.preventDefault();
        document.getElementById("contactModal").classList.remove("hidden");
      });
    }

    document.getElementById("closeModal").addEventListener("click", function () {
      document.getElementById("contactModal").classList.add("hidden");
    });

    // Preload background image
    const img = new Image();
    img.src = "images/years.webp";
    img.onload = () => document.body.classList.add("loaded");
  </script>
</body>
</html>
